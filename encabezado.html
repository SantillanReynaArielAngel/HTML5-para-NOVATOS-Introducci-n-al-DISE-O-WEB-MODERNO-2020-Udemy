<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezados</title>
</head>
<body>
    <p>Hola soy <b>santilan</b> y aprendo html</p>
    <abbr title="Sociadad Anonima">S.A.</abbr>
    <p>Formulas:</p>
    <p>x<sup>3</sup>+x<sup>5</sup></p>
    <p>El agua es: H<sub>2</sub>O</p>
    <!-- Etiquetas
    <b></b>  Normal, pone en negrita 
    <strong> Semantica, pone en negrita
    <i> Normal pone en tipo talica
    <em> Semantica, pone en tipo talica
    <s> Normal, tacha el texto
    <small> Normal, reduce el tamanio del texto
    <br> Normal, Realiza saltos de linea.
    <span> Sirve para dar estilos a un  un grupo en linea
    <cite> Pone en italica y sirve para citar al alguin
    <abbr> Sirve para realizar abrebiaciones
    
    PARA ESCRIBIR FORMULAS:
    <sup> hace que este esta etiqueta se  ponga como un indice elevado en la parte supeior
    <sub> hace que este esta etiqueta se  ponga como un subindice en la arte inferior
    -->
        
    <!-- encabezados -->
    <h1>Harry Potter</h1><!--este elemnto deberia ser el unico dentro de un html puesto que es para titulos y ayuda al posisionamiento-->
    <h2>Reliquias de la Muerte</h2>
    <h3>capitulo1</h3>
    <h4>Lorem ipsum dolor sit.</h4><!-- Si escribimos loremx(x  siendo el num de palabras) no generra texto aleatorio -->
    <h5></h5>
    <h6></h6>

    <br>
    <p>Tarea: realizar una frase</p>
    <h1>Frases Inspiradoras</h1>
    <p>“Para tener éxito,<br> primero debemos creer que podemos hacerlo.”</p>
    <p>Escrito por <cite>Nikos Kazantzakis</cite></p>
</body>
</html>
